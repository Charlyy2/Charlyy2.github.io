<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perfil de Usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src='js/jquery.js'></script>
    <script src='js/perfilUsuarios.js'></script>
    <script src='js/database/usuarios.js'></script>
    <script src='js/database/publicaciones.js'></script>
    <script src="js/modelos.js"></script>
    <script src="js/utils.js"></script>
</head>

<body>

    <div class="container" id="contenedor">
        <h1></h1>
    </div>

    <a href='perfilUsuarios.html?id="+ Usuarios[i].id+ "'>
        <li class='list-group-item'>
            <div>
                <h4><i class='fas fa-user-circle'></i> " + Usuarios[i].nombreUsuario + "
    </a> </h4>
    <p>" + Usuarios[i].biografia + "</p>
    </div>
    <div class='d-grid gap-2 d-md-flex justify-content-md-end'><button class='btn btn-sm btn-primary'
            onclick='seguirUsuario(" + Usuarios[i].id + ")'><i class='fas fa-user-plus'></i></button>
        <div class='btn-group' role='group'><button id='btnGroupDrop1' type='button'
                class='btn btn-secondary btn-sm dropdown-toggle' data-bs-toggle='dropdown' aria-expanded='false'><i
                    class='fas fa-ellipsis-h'></i></button>
            <ul class='dropdown-menu' aria-labelledby='btnGroupDrop1'>
                <li><button class='dropdown-item' onclick='bloquearUsuario("+ Usuarios[i].id+")'>Bloquear usuario</button>
                </li>
                <li><button class='dropdown-item' onclick='dejarDeSeguir("+ Usuarios[i].id+")'>Dejar de seguir</button></li>
            </ul>
        </div>
    </div>
    </li>

    

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
