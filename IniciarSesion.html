<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src='js/jquery.js'></script>
    <script src='js/IniciarSesion.js'></script>
    <script src='js/database1/usuarios.js'></script>
    <script src='js/database1/publicaciones.js'></script>
    <script src='js/modelos.js'></script>
</head>

<body>

    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="row justify-content-center">
                <div class="col-md-3 mt-5 mb-4">
                    <h2>Ingrese sus datos</h2>
                    <label for="validationCustom01" class="form-label">Ingrese su email</label>
                    <input id="nickname" type="text" class="form-control" value="Charly127@gmail.com" required="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 mb-3">
                    <label for="validationCustom01" class="form-label">Ingrese su contraseña</label>
                    <input id="contraseña" class="form-control" type="password" value="123123123" required="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 mb-3">
                    <button class="btn btn-primary btn-sm" onclick="iniciar_sesion()">Siguiente</button>
                </div>
        </form>
    </div>

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
