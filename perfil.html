<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>

    <script src='js/jquery.js'></script>

    <script src="js/templates.js"></script>
</head>

<body>
    <div class="container" id="contenedor">
        <div id="perfilUsuario">
            <h1></h1>
        </div>
        <div id="pulicacionesUsuario">

        </div>
    </div>
    <div id="editor">
        <button onclick='volverAperfil()' class='btn btn-danger btn-md'><i class='fas fa-arrow-left'></i></button>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="form-label" for="autoSizingInputGroup">Imagen de perfil</label>
                <div class="input-group">
                  <div class="input-group-text">url</div>
                  <input type="text" class="form-control" placeholder="Pega la url de una imagen" id="url">
                </div>
              
            <div class="p-s 3">
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="inputNickname">
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Biografia</label>
                    <input type="text" class="form-control" id="inputBiografia">
                </div>
            </div>
                <button onclick="editar($('#inputBiografia')[0].value, $('#inputNickname')[0].value, $('#url')[0].value)" class="btn btn-md btn-success">Guardar</button>
            </div>

            <div>
                <p><a href="cambiarContraseña.html">Cambiar contraseña</a></p>
            </div>

        </form>
    </div>
